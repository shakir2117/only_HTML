<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position:relative ;
  animation-name: example;
  animation-duration: 4s;
}


@keyframes example {
   0% {background-color:red; left:200px; top:200px;}  
  20%{background-color:green; left:0px; top:200px;}  
  40%{background-color:blue; left:0px; top:0px;}  
  60%{background-color:yellow; left:200px; top:0px;}  
  80%{background-color:yellow; left:200px; top:200px;}
  100%{background-color:blue; left:0px; top:0px;}
  

}
</style>
</head>
<body>
<div></div>
</body>
</html>
